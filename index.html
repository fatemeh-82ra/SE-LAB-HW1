<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Calculator</title>
</head>
<body>
<h1>Calculator</h1>
    <form>
        <input type="text" name="display" id="display" disabled /><br><br>
        
   <fieldset>
      <legend>ابزارها</legend>
      <button type="button">AC</button>
      <button type="button">⌫</button>
      <button type="button">(</button>
      <button type="button">)</button>
      <button type="button">±</button>
      <button type="button">%</button>
    </fieldset><br>

    <fieldset>
      <legend>اعداد و نقطه</legend>
      <button type="button">7</button>
      <button type="button">8</button>
      <button type="button">9</button><br>

      <button type="button">4</button>
      <button type="button">5</button>
      <button type="button">6</button><br>

      <button type="button">1</button>
      <button type="button">2</button>
      <button type="button">3</button><br>

      <button type="button">0</button>
      <button type="button">.</button>
    </fieldset><br>

    <fieldset>
      <legend>عملگرها</legend>
      <button type="button">/</button>
      <button type="button">*</button>
      <button type="button">-</button>
      <button type="button">+</button>
      <button type="button">=</button>
    </fieldset>
  </form>
</body>
</html>
